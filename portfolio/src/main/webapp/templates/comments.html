<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/comments.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body onload="getCommentList()">
    <header class="header">
      <h2>Contact</h2>
    </header>
    <div id="comment-section">
      <div id="input-area">
        <div class="centering-container">
          <img id="img1" src="../images/CommentImg1.png"/>
        </div> 
        <p id="contact-info">
          To contact Kira with questions or suggestions for this page (or horror movie recommendations), 
          send her an email at ktoal@google.com. You may also leave a comment using the form below.
        </p>
        <form id="form" autocomplete="off" >
          <label for="username">Name:</label>
          <input type="text-input" name="username" id="username">
          <label for="comment">Leave a comment here:</label>
          <input type="text-input" name="comment" id="comment">
          <p></p>
          <input onclick="addComment()" type="submit" value="Submit" id="submit-comment" class="submit-button">
        </form> 
      </div>
      <div id="output-area">
        <label for="number-comments">Maximum number of comments to display:</label> 
        <input type="number" name="number-comments" id="number-comments" min="1" max="50" value="5">
        <div id="comment-display"></div>
      </div>
<footer class="footer">
<a href="../index.html"><p>About</p></a>
<p>&#x2609;</p>
<a href="comments.html"><p>Contact</p></a>
</footer>
    </div> 
    <script src="../scripts/comments.js"></script> 
  </body>
</html>
